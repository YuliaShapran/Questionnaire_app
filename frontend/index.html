<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Questionnaire Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <nav>
    <h1>Questionnaire App</h1>
    <div>
      <a href="index.html" class="btn btn-secondary">Home</a>
      <a href="create.html" class="btn btn-primary">Create Survey</a>
		<button id="theme-toggle" class="btn btn-secondary">Dark Mode</button>
    </div>
  </nav>

  <h2>Available Questionnaire</h2>

  <div id="quiz-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <div id="loading" class="loading hidden">Loading...</div>
  
<div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h2 class="text-xl font-semibold mb-4">Delete Survey</h2>
    <p class="mb-6">Are you sure you want to delete this survey? This action cannot be undone.</p>

    <div class="flex justify-end gap-4">
      <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
      <button id="confirm-delete" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>

<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-4"></div>

<div id="skeleton-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="card skeleton">
    <div class="skeleton-title"></div>
    <div class="skeleton-text"></div>
    <div class="skeleton-btn-container">
      <div class="skeleton-btn"></div>
      <div class="skeleton-btn"></div>
    </div>
  </div>

  <div class="card skeleton"></div>
  <div class="card skeleton"></div>
</div>

  <script src="js/catalog.js" defer></script>
  <script src="js/toast.js" defer></script>
  <script src="js/theme.js" defer></script>
</body>

</html>
